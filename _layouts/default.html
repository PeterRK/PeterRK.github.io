<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link href="http://peterrk.github.io/common/rk.ico" rel="shortcut icon">
	<link rel="stylesheet" media="all and (orientation:portrait)" href="{{ site.baseurl }}common/portrait.css"> 
	<link rel="stylesheet" media="all and (orientation:landscape)" href="{{ site.baseurl }}common/landscape.css">
</head>

<body>
<div id="backgound">
	<div id="sidebar">
		<div id="sidebar-header">
			RK的博客
		</div>
		<div id="sidebar-page">
			<ul class="title-list">
			　　　　{% for post in site.posts %}
				<li><a class="highlight" href="{{ post.url }}">{{ post.title }}</a></li>
			　　　　{% endfor %}
			</ul>
		</div>
	</div>

	<div id="mainboard">
		<div id="post">
			{{ content }}
		<div>
	</div>

</div>
</body>
</html>
