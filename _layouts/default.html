<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link href="http://peterrk.github.io/common/rk.ico" rel="shortcut icon">
	<link rel="stylesheet" media="all and (orientation:portrait)" href="/common/portrait.css"> 
	<link rel="stylesheet" media="all and (orientation:landscape)" href="/common/landscape.css">
	<link rel="stylesheet" href="/common/pygments.css">
</head>

<body>
<div id="backgound">
	<div id="sidebar">
		<div id="sidebar-header">
			<a class="golden" href="/">RK的备忘录</a>
		</div>
		<div id="sidebar-page">
			<ul class="title-list">
				{% for post in site.posts %}
				<li><a class="title-link" href="{{ post.url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>

	<div id="mainboard">
		<div id="post">
			<div id="post-title">
				{{ page.title }}
			</div>
			<div>
				{{ content }}
			</div>
		<div>
	</div>

</div>
</body>
</html>
